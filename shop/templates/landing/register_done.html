{% extends "base.html" %}

{% block title %}<title>Добро пожаловать {{ new_user.first_name }} </title>{% endblock %}

{% block content %}
    <div class="container">
        <div class="row" style="margin-top: 50px">
            <div class="col-lg-6" style="text-align: center">
                <h1>Добро пожаловать {{ new_user.first_name }}! Войдите </h1>
            </div>
            <form action="/login_basket/" method="post">
                {% csrf_token %}
                <p><label for="id_username">Имя пользователя:</label> <input type="text" name="username" required="" id="id_username"></p>
                <p><label for="id_password">Пароль:</label> <input type="password" name="password" required="" id="id_password"></p>
                <p><input class="btn btn-sm btn-success" type="submit" value="Войти"></p>
            </form>
        </div>
    </div>
{% endblock %}
