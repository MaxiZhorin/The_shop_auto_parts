{% extends 'base.html' %}
{% load static %}
{% block title %}
    <title>Интернет магазин запчастей "Вираж"</title>
{% endblock %}


{% block content %}

    <div class="col-lg-12">
        <h2 class="text-center" style="font-size: 24px; margin-top: 20px;margin-bottom: 20px" >
            Сброс пароля:
        </h2>
    </div>
    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 offset-3">
                    <form action="/reset_done/" method="post">
                        {% csrf_token %}
                        <p>Введите свою электронную почту для напоминания пароля</p>
                        <p><label for="id_email">Адрес электронной почты:</label> <input type="email" name="email" maxlength="254" id="id_email" /></p>
                        <input type="submit" value="Напомнить">
                    </form>
                </div>
            </div>

        </div>
    </div>


{% endblock %}
